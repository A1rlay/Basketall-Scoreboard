<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="sides">HOME</h3>
                <div class="counter">
                    <h4 id="home-points">0</h4>
                </div>
                <div class="points">
                    <button onclick="add1Home()" class="points-btn">+1</button>
                    <button onclick="add2Home()" class="points-btn">+2</button>
                    <button onclick="add3Home()" class="points-btn">+3</button>
                </div>
                <button onclick="newGame()" class="points-btn new-game">New Game</button>
            </div>
            <div>
                <h3 class="sides">GUEST</h3>
                <div class="counter">
                    <h4 id="guest-points">0</h4>
                </div>
                <div class="points">
                    <button onclick="add1Guest()" class="points-btn">+1</button>
                    <button onclick="add2Guest()" class="points-btn">+2</button>
                    <button onclick="add3Guest()" class="points-btn">+3</button>
                </div>
                <button onclick="newGame()" class="points-btn new-game">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
